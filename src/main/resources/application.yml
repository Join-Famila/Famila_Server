spring:
  datasource:
    url: jdbc:mysql://${MYSQL_URL}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  data:
    mongodb:
      host: ${MONGODB_HOST}
      database: famila

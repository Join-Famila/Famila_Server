name: Famila CI/CD

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

env: 
  S3_BUCKET: famila-develop
  S3_FOLDER: deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: grant execute permission for gradlew
        run: chmod +x gradlew

      - name: build with gradle
        run: ./gradlew clean build --exclude-task test

      - name: make directory
        run: mkdir -p deploy

      - name: copy jar
        run: cp ./build/libs/*.jar ./deploy
        
      - name: copy appspec.yml
        run: cp spec.yml ./deploy

      - name: copy script
        run: cp ./scripts/*.sh ./deploy

      - name: make zip file
        run: zip -r ./famila.zip ./deploy
        shell: bash
        
      - name: aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: upload to S3
        run: aws s3 cp --region ap-northeast-2 ./famila.zip s3://$S3_BUCKET/$S3_FOLDER/

      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws deploy create-deployment
          --application-name famila
          --deployment-group-name famila-group
          --file-exists-behavior OVERWRITE
          --s3-location bucket=famila-develop/deploy/,bundleType=zip,key=famila.zip
          --region ap-northeast-2
